ProjectName:  "cmake_template"
Description:  "basic cmake template"
MajorVersion: "1"
MinorVersion: "0"

MarkerList:
  WW_ProjectName_WW:
    Desc: "Write Your Project Name, this variable should not have space"
    Replace: "New_Project"
  WW_MajorVer_WW:
    Desc: "Major version"
    Replace: "1"
  WW_MinorVer_WW:
    Desc: "Minor version"
    Replace: "0"

  WW_PrintLetter_WW:
    Desc: "The letter to print out"
    Replace: "Hell World"

