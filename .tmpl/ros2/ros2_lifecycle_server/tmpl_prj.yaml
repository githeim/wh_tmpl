ProjectName:  "ros2_lifecycle_server"
Description:  "ROS2 lifecycle server template"
MajorVersion: "1"
MinorVersion: "0"

Reference_Prj: ['ros2_pkg']

MarkerList:
  WW_ProjectName_WW:
    Desc: "Write Your Project(=Package) Name, this should be lower cases"
    Replace: "test_lifecycle_server"
  WW_Project_Author_Email_WW:
    Desc: "Write Your email"
    Replace: "writeyour@email.com"
  WW_MajorVer_WW:
    Desc: "Major version"
    Replace: "121212"
  WW_MinorVer_WW:
    Desc: "Minor version"
    Replace: "343456"
  WW_NodeClassName_WW:
    Desc: "Node Class Name, this is used for class name and class file name"
    Replace: "CTest_Lifecycle_Server"

